<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>NYT SCRAPER</title>
    <style>
      body { background-color: rgb(246, 228, 208) }
      #wrapper {
  
        width: 960px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 5%;
      }
      #articles {
        display: inline-block;
        overflow: auto;
        width: 60%;
        height: 700px;
      }
      #notes {
        float: right;
        width: 30%;
      }
      textarea, input {
        display: block;
        width: 100%;
        background-color: rgb(240, 237, 218);
      }
      input {
        height: 36px;
        font-size: 24px;
      }
      textarea {
        height: 200px;
        font-size: 18px;
      }
      h1 {
        text-align: center;
      }
      scraper {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <h1>News Scraper</h1>
      <div>
          <button id="scraper" onclick="window.location.href='/scrape'">Scrape</button>
      </div>
      <div id="articles"></div>
      <div id="notes"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
